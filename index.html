<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSCBU challenge</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <nav
      style="
        overflow: hidden;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      "
    >
      <img
        src="./logo GDSCBU.PNG"
        alt="Logo"
        style="height: 50px; padding: 5px"
      />
      <div style="padding: 10px 20px">Mohammed</div>
    </nav>
    <hr style="margin: 0; border-color: #ccc" />
    <main
      style="
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 0 20px;
      "
    >
      <header>
        <h1
          style="margin: 0; color: #166438; font-size: 4em; text-align: center"
        >
          العلم السعودي
        </h1>
        <h2
          style="
            margin: 0;
            color: #81760f;
            font-size: 3.5em;
            text-align: center;
          "
        >
          ابعاد و قيم
        </h2>
      </header>
      <img
        src="./خلفية.png"
        alt="Main Image"
        style="max-width: 100%; height: auto; width: 500px"
      />
    </main>
    <footer
      style="
        color: #000;
        text-align: center;
        padding: 20px 0;
        background-color: #d6e1db;
      "
    >
      GDSCBU Al Baha
    </footer>

    <!-- Media Queries for Responsive Layout -->
    <style>
      @media only screen and (max-width: 768px) {
        nav {
          padding: 10px;
        }
        nav img {
          height: 40px;
        }
        main {
          flex-direction: column;
        }
        main header {
          text-align: center;
        }
        main img {
          width: 100%;
        }
        footer {
          padding: 10px 0;
        }
      }
    </style>
  </body>
</html>
